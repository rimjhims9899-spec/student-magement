<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .math{
            font: size 50px;
            display:inline; 
        }
         body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .quiz-container {
      width: 400px;
      margin: auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    .option {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background-color: #f0f0f0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    </style>
</head>
<body>
   <center><h1 class="math">Math Exam</h1></center><br>
   <h2>Question 1</h2>
    <div class="quiz-container">
    <h2>Quiz Question</h2>
    <p> What is the sum of 130+125+191?</p>

    <div class="option" onclick="checkAnswer(this, false)">335</div>
    <div class="option" onclick="checkAnswer(this, false)">456</div>
    <div class="option" onclick="checkAnswer(this, true)">446</div>
    <div class="option" onclick="checkAnswer(this, false)">426</div>

    <p id="result"></p>
  </div>

  <script>
    function checkAnswer(element, isCorrect) {
      if (isCorrect) {
        document.getElementById("result").innerHTML = "click on next ";
        document.getElementById("result").style.color = "red";
      } else {
        document.getElementById("result").innerHTML = "Click on next";
        document.getElementById("result").style.color = "red";
      }
    }
  </script>
  <footer>
    <button><a href="mathquestion2.html">NEXT</a></button>
  </footer>

</body>
</html>
