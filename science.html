<!DOCTYPE html>
<html>
<head>
  <title>Simple Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .quiz-container {
      width: 400px;
      margin: auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    .option {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background-color: #f0f0f0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Quiz Question</h2>
    <p>HTML ka full form kya hai?</p>

    <div class="option" onclick="checkAnswer(this, false)">Hyper Trainer Marking Language</div>
    <div class="option" onclick="checkAnswer(this, false)">High Text Machine Language</div>
    <div class="option" onclick="checkAnswer(this, true)">Hyper Text Markup Language</div>
    <div class="option" onclick="checkAnswer(this, false)">Home Tool Markup Language</div>

    <p id="result"></p>
  </div>

  <script>
    function checkAnswer(element, isCorrect) {
      if (isCorrect) {
        document.getElementById("result").innerHTML = "✅ Sahi Jawab!";
        document.getElementById("result").style.color = "green";
      } else {
        document.getElementById("result").innerHTML = "❌ Galat Jawab!";
        document.getElementById("result").style.color = "red";
      }
    }
  </script>
</body>
</html>
